apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/branch: {{ include "APP_LABEL_BRANCH" }}
    app.kubernetes.io/classification: {{ include "APP_LABEL_CLASSIFICATION" }}
    app.kubernetes.io/contact-email: {{ include "APP_LABEL_CONTACT_EMAIL" }}
    app.kubernetes.io/csd-id: {{ include "APP_LABEL_CSD_ID" }}
    app.kubernetes.io/department: {{ include "APP_LABEL_DEPARTMENT" }}
    app.kubernetes.io/directorate: {{ include "APP_LABEL_DIRECTORATE" }}
    app.kubernetes.io/division: {{ include "APP_LABEL_DIVISION" }}
    app.kubernetes.io/environment: {{ include "BRANCH" }}
    app.kubernetes.io/immutable: {{ include "APP_LABEL_IMMUTABLE" }}
    app.kubernetes.io/product-owner: {{ include "APP_LABEL_PRODUCT_OWNER" }}
    app.kubernetes.io/project-id: {{ include "APP_LABEL_PROJECT_ID" }}
    app.kubernetes.io/project-name: {{ include "PROJECT" }}
    app.kubernetes.io/section: {{ include "APP_LABEL_SECTION" }}
  {{ with .Values.deployment.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{ end }}   
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
{{- if .Values.extraEnv }}
{{ toYaml .Values.extraEnv | indent 10 }}
{{- end }}
          ports:
            - name: http
              {{ if .Values.port }}
              containerPort: {{ .Values.port }}
              {{ else }}
              containerPort: 3000
              {{ end }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessPath }}
              port: http
            initialDelaySeconds: {{ .Values.livenessDelay }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessPath }}
              port: http
            initialDelaySeconds: {{ .Values.readinessDelay }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}