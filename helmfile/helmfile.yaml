repositories:
  - name: stable
    url: https://charts.helm.sh/stable

context: {{ requiredEnv "K8S_CLUSTER_NAME"}}
   
environments:
  dev:
  int:
  main:
  sprint:
  prod-blue:
  prod-green: 

releases:
# Single Tier Website
  - name: {{ requiredEnv "APP_NAME" }}-{{ .Environment.Name }}
    chart: ../helm/Charts/next-template
    values:
      - overrides/next-template/next-template.yaml.gotmpl
    labels:
        category: dts
        app: next-template
        tier: frontend
    namespace: next-template-{{ .Environment.Name }}
    installed: true